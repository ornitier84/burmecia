---
settings:
  ansible:
    env:
      ansible_keep_remote_files: 0
    paths:
      basedir: provisioners/ansible
      cfg: ansible.cfg
      playbooks:
        set: ".vagrant/tmp/.playbooks_grouped.yaml"
    mode: controller #standalone
    surrogate: ansible-controller
    vardir: "<%= ENV['VAGRANT_DOTFILE_PATH'] || '.vagrant' %>/machines/%s/provisioners/ansible"
    default_include_statement: 'import_playbook'
    windows_helper_script: scripts/windows.ansible-playbook.sh
    scratch:
      playbook_name: playbook.scratch.yaml
    options:
      global:
        config_file: "<%= (/cygwin|mswin|mingw|bccwin|wince|emx/ =~ RUBY_PLATFORM) != nil ? :'/vagrant' : :'.' %>/ansible.cfg"
        # extra_vars:
          # clear_module_cache: true
          # ansible_ssh_user: 'vagrant'
        # raw_ssh_args:
        #   - '-o UserKnownHostsFile=/dev/null'
        #   - '-o StrictHostKeyChecking=no'
        #   - '-o PasswordAuthentication=no'
        #   - '-o IdentitiesOnly=yes'
        become: true
      local:
        install_mode: pip
  environment:
    basedir: environments
    nodesdir: machines
    keys:
      insert_keys: true
      keysdir: '.keys'
      prestage_dir: /tmp
      dest_private_key_file: /tmp/id_rsa.tmp
      dest_public_key_file: /tmp/id_rsa.pub.tmp
      dest_authorized_keys_file: /tmp/authorized_keys.tmp
      post_commands: |-
        cp -f /tmp/id_rsa.tmp /home/vagrant/.ssh/id_rsa
        cp -f /tmp/id_rsa.pub.tmp /home/vagrant/.ssh/id_rsa.pub
        cp -f /tmp/authorized_keys.tmp /home/vagrant/.ssh/authorized_keys
        chown vagrant:vagrant /home/vagrant/.ssh/*
        chmod 400 /home/vagrant/.ssh/id_rsa*
    context_file: .vagrant/tmp/.environment_context
    current_context: <%= File.read('.vagrant/tmp/.environment_context') if File.exist?('.vagrant/tmp/.environment_context') rescue '' %>
    defaults: 
      context: etejeda
    node:
      definitions:
        exclude_paths: 
          - playbooks
          - roles
          - group_vars
          - host_vars
          - templates
          - files
        include_files: .*.\.yaml
        exclude_files:
          - inventory.yaml
          - inventory.yml
      provisioners:
          env_hash:
            - node_definition_path
            - name
    skeleton:
      - group_vars/all
      - host_vars
      - machines
      - templates
    sizing:
      small:
        memory: 512
        cpus: 1
      medium:
        memory: 1024
        cpus: 1
      large:    
        memory: 2048
        cpus: 2
      xlarge:    
        memory: 4096
        cpus: 4
  logging:
    debug: false
    logs_dir: "<%= ENV['VAGRANT_DOTFILE_PATH'] || '.vagrant' %>/var/log"
  semaphores:
    debug: ".vagrant/tmp/.debug"
  managed_nodes:
    posix:
      required_key: ssh
      required_properties:
        - port
    windows:
      required_key: winrm
      required_properties:
        - port
  # misc
  misc:
    patterns:
      node:
        up: ".*(running|reachable)"
  # Platform detection
  platform:
    is_windows: <%= (/cygwin|mswin|mingw|bccwin|wince|emx/ =~ RUBY_PLATFORM) != nil %>
    is_osx: <%= (/darwin/ =~ RUBY_PLATFORM) != nil %>
    is_linux: <%= (/linux/ =~ RUBY_PLATFORM) != nil %>
  project:
    editor: 
      path: "C:\\progra~1\\SUBLIM~1\\subl.exe"
      options: "-a"
    ssh:
      path: "C:\\Users\\etejeda\\Desktop\\tools\\c\\cmder\\vendor\\git-for-windows\\usr\\bin\\ssh.exe"
    is_vagrant: "<%= defined?(%{Vagrant}) ? :'true' : :'false' %>"
    project_path: "<%= File.expand_path('.', Dir.pwd) %>"
    requirements:
      plugins:
        mandatory:
          - vagrant-hosts # Manages static DNS on vagrant guests
        libvirt:
          - vagrant-hostsupdater # Adds an entry to your /etc/hosts file on the host system
          - vagrant-google # Google Cloud Platform Provider - for managing GCP Compute Instances
          - vagrant-libvirt
        virtualbox:
          - vagrant-disksize
          - vagrant-google
          - vagrant-hostsupdater
          - vagrant-vbguest
  puppet:
    basedir: provisioners/puppet
  starttime: <%= Time.now %>
  testing:
    ternary: "<%= defined?(%{somevar}) ? :'ternary - true' : :'ternary - false' %>"
  user:
    homedir: "<%= File.expand_path('~') %>"
    name: "<%= ENV['USER'] || ENV['USERNAME'] %>"
  vagrant:
    api_version: 2
    require_version: ">= 1.7.2"
    tmpdir: ".vagrant/tmp"
    separate_dotfile_paths: false
    commands:
      noexec: <%= Dir.glob("lib/commands/*.rb").map { |file| File.basename(file, ".rb") } %>
      adhoc: 
        files: lib/commands/*.rb
    defaults:
      autostart: true
      config:
        boot_timeout: 300
      nodes:
        keys:
          box: 'ubuntu/xenial64'
          desktop: false
          provision: true
          natdnshostresolver1: "'on'"
          VBoxInternal2:
            SharedFoldersEnableSymlinksCreate:
              v_root: 1
        size: medium
    default_provider: 'virtualbox'
    templates:
      node: etc/templates/node.yaml
    provider_order: 
      - 'libvirt'
      - 'virtualbox'
    is_true: true
    box_download_insecure: true
    ssh:
      private_key_path:
        - 'etc/sshkeys/insecure'
      insert_key: false
      username: vagrant
    use_nfs: false
    synced_folder:
      defaults:
        vagrant_target: /vagrant
        create: false
        owner: vagrant
        group: vagrant
        disabled: false
        nfs:
          udp: true
          version: 3
          mount_options:
            - rw
            - no_subtree_check
            - all_squash
            - async
        rsync:
          args: 
            - '--verbose'
            - '--archive'
            - '--delete'
            - '-z'
          auto: true
          exclude: 
            - '.vagrant/'
        smb:
          mount_options: []
    no_mount_vagrant: false
    # disable nfs for windows vhosts (for now)
    # see https://github.com/winnfsd/vagrant-winnfsd/issues/53
    vm_network_default_mode: 'private_network'
    vm_usable_port_range_start: 2200
    vm_usable_port_range_end: 10000
    local_data_dir: <%= ENV['VAGRANT_DOTFILE_PATH'] || '.vagrant' %>
    basedir:
      posix: '<%= Dir.pwd %>'
      windows: '/vagrant'
    vcpu_minimum: 1
    vmem_minimum: 512
    vcpu_allocation_ratio: 1
    vmem_allocation_ratio: 1
